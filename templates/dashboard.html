<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Automation for Data Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Ensure the body and html take full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent double scrollbars */
        }
        /* Make the container and iframe fill the available space */
        .iframe-container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
        }
        #dashboard-content {
            flex-grow: 1; /* Allow the content to grow and fill space */
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- The Dash app will be embedded here -->
        <iframe id="dashboard-content" src="/dashboard/"></iframe>
    </div>
</body>
</html>
