<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Automation for Data Analysis</title>
    <style>
        /* Basic reset to ensure no unwanted margins or padding */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent the container page from scrolling */
        }
        /* Make the iframe fill the entire viewport */
        #dashboard-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- The Dash app will be embedded here, taking up the full screen -->
    <iframe id="dashboard-iframe" src="/dashboard/"></iframe>
</body>
</html>
